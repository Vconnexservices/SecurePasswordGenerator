<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vconnex Launcher</title>
    <!-- Compiled and minified CSS -->
    <!-- Compiled and  Material+Icons -->
    <link rel="stylesheet" href="materialize.min.css">
     <!-- Compiled and  Local style -->
    <link rel="stylesheet" href="style.css">
    <style>
   
    </style>
</head>
<body>

    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title center"><span>Password Generator</span></span>
                    <p class="center">Need a password? Try strong password generator below.</p>
                    <form action="#">
                        <div class="input-field col s12">
                            <input id="length" type="text" class="validate">
                            <label for="length">Password Length</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="commonWord" type="text" class="validate">
                            <label for="commonWord">Preferred Text</label>
                        </div>
                        <div class="marginTopBottom">
                            <div class="col s6">
                                <label>
                                    <input type="checkbox" id="lowercase" />
                                    <span>Lower Case (a-z)</span>
                                </label>
                            </div>
                            <div class="col s6">
                                <label>
                                    <input type="checkbox" id="uppercase" />
                                    <span>Upper Case (A-Z)</span>
                                </label>
                            </div>
                            <div class="col s6">
                                <label>
                                    <input type="checkbox" id="numberCase" />
                                    <span>Number (0-9)</span>
                                </label>
                            </div>
                            <div class="col s6">
                                <label>
                                    <input type="checkbox" id="symbol" />
                                    <span>Special Characters</span>
                                </label>
                            </div>
                        </div>
                        <div class="center col m12 marginTopBottom">
                            <input type="button" id="generate" value="Generate" class="waves-effect waves-light btn">
                        </div>
                        <div class="input-field suffix col s11">
                            <input placeholder="Password" id="result" type="text" class="validate">
                            <a href="#" id="clipboard"><i class="material-icons postfix copyTextClass" title="Copy to Clipboard">file_copy</i></a> 
                        </div>
                        <div class="input-field suffix col s1">
                            <a href="#" id="clear"><i class="material-icons postfix copyTextClass" title="Clear" >close</i></a> 
                        </div>
                        <div class="input-field suffix col s12 center displayNone" id="showCopiedText">
                            <span class="colorCopy">Password Copied to Clipboard</span>
                        </div>
                        <div class="progress progressHeight col s11" id="passwordSt">
                            <div class="determinate" id="passwordStrengthBar"></div>
                        </div>
                    </form>
                </div>
                <!-- footer -->
                <div class="center col s12 marginTopBottom">
                    <span class="center white-text">Â© <a href="http://www.vconnexservices.com" target="_blank">Vconnex
                            Services, Inc.</a> All Rights Reserved</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="passWordGenerator.js"></script>
<script type="text/javascript" src="materialize.min.js"></script>
</html>
